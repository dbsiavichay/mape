{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
{% include 'includes/nav.html' %}


<div id="is_mobile">
	<div class="center-align">
	<iframe class="center" id="pdf" src="{% static 'showcase/temp/REVISTA DIGITAL.pdf' %}" height="800" width="100%" ></iframe>
		
	</div>
	<a href="{% static 'showcase/temp/REVISTA DIGITAL.swf' %}" class="btn cyan" download="Revista Digital"> Descargar..</a>
	</div>
</div>
<div id="is_pc">
	<object width="100%" height="800">
	<param name="movie" value="{% static 'showcase/temp/REVISTA DIGITAL.swf' %}">
	<embed width="100%" height="800" type="application/x-shockwave-flash" src="{% static 'showcase/temp/REVISTA DIGITAL.swf' %}"></embed>
	</object>	
</div>

{% include 'includes/footer.html' %}
{% block js %}
<script type="text/javascript">

	var isMobile = {
	    Android: function() {
	        return navigator.userAgent.match(/Android/i);
	    },
	    BlackBerry: function() {
	        return navigator.userAgent.match(/BlackBerry/i);
	    },
	    iOS: function() {
	        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
	    },
	    Opera: function() {
	        return navigator.userAgent.match(/Opera Mini/i);
	    },
	    Windows: function() {
	        return navigator.userAgent.match(/IEMobile/i);
	    },
	    any: function() {
	        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
	    }
	};

	window.onload = check_mobile;
	window.location.href+"?is_mobile=True";
	function check_mobile () {
		var browserType = isMobile.any()?"mobile":"not mobile";
		console.log(browserType);
		if (browserType == "not mobile") {
			$('div[id*=is_mobile]').hide();
			window.location.href+"?is_mobile=True";
		}else{
			$('div[id*=is_pc]').hide();
		}	
	};
</script>
{% endblock %}
{% endblock %}
