<!-- Content of collection-item class --> 
    {% if object.avatar %}
    <img src="{{ object.avatar.url }}" class="circle" >
    {% else %}
    <i class="material-icons circle cyan">person</i>
    {% endif %}
    <p>
    {% if object.is_complete %}
    <a href="/p/{{ object.user.username }}"><h6 class="title">{{ object.get_full_name }}</h6></a>
    {{ object.user.username }}
    {% else %}
    <a href="/p/{{ object.user.username }}"> {{ object.user.username }} </a>
    {% endif %} </p>
