{% load staticfiles %}
{% if profile %}
<a class="" href="/user/{{ profile.user }} ">
<div class="chip truncate z-depth-1 hoverable cyan-text">
  {% if profile.avatar %}
  <img src="{{ profile.avatar.url }} " alt="Contact Person {{profile.get_full_name}} ">
  {% else %}
  <i class="material-icons cyan-text circle">person</i>
  {% endif %}
  {% if profile.is_complete %}{{ profile.get_full_name }} {% else %} {{ profile.user.username }} {% endif %}
</div> </a>
{% endif %}
